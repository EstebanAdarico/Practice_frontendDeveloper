<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styleLogin.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <!-- para llamar las funtes de textos-->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
   <title>Document</title>
</head>
<body>
   <!-- contendra todos los elementos de login -->
   <!-- clase principal -->
   <div class="login">
      <div class="form-container">
         <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
<!-- es para estilizarlo -->
         <form action="/" class="form" >
            
            <label for="email" class="label">Email address</label>
            <!-- el tipo password es para que no se vea lo ingresado -->
            <input type="text" id="email" placeholder="ejemplo@hotmail.com" class="input input-email">

            <!-- confirmacion de la segunda contraseÃ±a -->
            <label for="password" class="label">Password</label>
            
            <input type="password" id="new-password" placeholder="**********" class="input input-password">   
            <!-- esto esgracias a que  hemos creado el formulario con form -->
            
            <input type="submit" value="Login" class="primary-button login-button"> 
            <p class="forgot">
               <a href="/">Forgot my password</a>
            </p>
         </form>
         <button class="secondary-button login-button">
            Sign up
         </button>
         </div>
      </div>
   </div>
   
   
</body>
</html>
