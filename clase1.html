<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <!-- para llamar las funtes de textos-->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
   <title>Document</title>
</head>
<body>
   <!-- contendra todos los elementos de login -->
   <!-- clase principal -->
   <div class="login">
      <div class="form-container">
         <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
         <h1 class="title"> Create a new password</h1>
         <div class="container-pass">
         <p class="subtitle">enter a new password for your account</p>
<!-- es para estilizarlo -->
         <form action="/" class="form" >
            
            <label for="password" class="label">Password</label>
            <!-- el tipo password es para que no se vea lo ingresado -->
            <input type="password" id="password" placeholder="**********" class="input input-password">

            <!-- confirmacion de la segunda contraseÃ±a -->
            <label for="new-password" class="label">NewPassword</label>
            
            <input type="password" id="new-password" placeholder="**********" class="input input-password">   
            <!-- esto esgracias a que  hemos creado el formulario con form -->
            
            <input type="submit" value="confirm" class="primary-button login-button"> 

         </form>
         </div>
      </div>
   </div>
   
   
</body>
</html>
